<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contact.css"/>
    <script
    src="https://kit.fontawesome.com/fc7fc33899.js"
    crossorigin="anonymous"
  ></script>
    <title>Contact</title>
</head>
<body>
    <section class="contact-intro">
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <div class="social-media">
            <i class="fa-brands fa-instagram fa-shake"></i>
            <i class="fa-brands fa-linkedin-in fa-shake"></i>
            <i class="fa-brands fa-github fa-shake"></i>
            <i class="fa-brands fa-twitter fa-bounce"></i>
          </div>
          <h2 class="contact-me">Contact me</h2>
          <div class="formulaire-section">
            <div class="logo-contact">
                <img src="media/logo.png"/>
            </div>
  
            <form>
              <div class="input">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your Email">
                </div>

                <div class="input">
                    <textarea>Message</textarea>
                </div> 
                <div class="btn-div">
                    <button class="btn-contact">Submit</button>
                </div>
              
               
            </form>
        </div>
    </section>
    <footer>
        <div class="social-media-footer">
          <i class="fa-brands fa-instagram fa-shake"></i>
          <i class="fa-brands fa-linkedin-in fa-shake"></i>
          <i class="fa-brands fa-github fa-shake"></i>
          <i class="fa-brands fa-twitter fa-bounce"></i>
        </div>
        <div class="links-footer">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </footer>
</body>
</html>
